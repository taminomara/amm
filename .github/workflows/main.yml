name: Build and publish an AMM package
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '*/v*'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Write server template
        run: python compile_core.py
        shell: bash
      - name: Test and build an AMM package
        uses: taminomara/amm@main
        with:
          test: true
          local: true
          token: ${{ secrets.GITHUB_TOKEN }}
          # Make sure we always build ammcore
          # in addition to currently released package.
          args: package=taminomara-amm-ammcore
      - name: Install docs dependencies
        if: startsWith(github.ref, 'refs/tags/')
        run: pip install -r docs/requirements.txt
        shell: bash
      - name: Build docs
        if: startsWith(github.ref, 'refs/tags/')
        env:
          SPHINXOPTS: "-j auto"
        run: |
          cd docs
          make html
        shell: bash
      - name: Write bootloader
        if: startsWith(github.ref, 'refs/tags/')
        run: python compile_bootstrap.py
        shell: bash
      - uses: actions/upload-pages-artifact@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          path: docs/_build/html/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
